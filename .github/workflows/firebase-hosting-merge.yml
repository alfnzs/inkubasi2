name: Deploy Firebase

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '20'

      - name: Install Dependencies
        run: |
          npm install

      - name: Install Firebase CLI
        run: |
          npm install -g firebase-tools

      - name: Build
        run: |
          npm run build

      - name: Deploy to Firebase Hosting
        run: |
          firebase deploy --only hosting,function --token ${{ secrets.FIREBASE_TOKEN }} --project dev --force
