name: Deploy Firebase

on:
  push:
    branches:
      - main  # Corrected the typo by adding a space between "-" and "main"

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps: 
      - name: Checkout Repo
        uses: actions/checkout@v3  # Corrected to use the latest version

      - name: Set up Node.js
        uses: actions/setup-node@v3  # Corrected to use the latest version
        with: 
          node-version: '18'  # Consider using Node.js 18 for better compatibility

      - name: Install Dependencies
        run: npm install

      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      - name: Build
        run: |
          echo "FIREBASE_API_KEY=${{ secrets.FIREBASE_API_KEY }}" >> $GITHUB_ENV
          echo "FIREBASE_AUTH_DOMAIN=${{ secrets.FIREBASE_AUTH_DOMAIN }}" >> $GITHUB_ENV
          echo "FIREBASE_PROJECT_ID=${{ secrets.FIREBASE_PROJECT_ID }}" >> $GITHUB_ENV
          echo "FIREBASE_STORAGE_BUCKET=${{ secrets.FIREBASE_STORAGE_BUCKET }}" >> $GITHUB_ENV
          echo "FIREBASE_MESSAGING_SENDER_ID=${{ secrets.FIREBASE_MESSAGING_SENDER_ID }}" >> $GITHUB_ENV
          echo "FIREBASE_APP_ID=${{ secrets.FIREBASE_APP_ID }}" >> $GITHUB_ENV
          npm run build

      - name: Deploy to Hosting and Functions
        run: |
          firebase deploy --only hosting,function --token ${{ secrets.FIREBASE_TOKEN }} --project dev --force
